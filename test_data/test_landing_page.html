<html style="overflow-y: hidden;">
  <head>
      <title></title>
  </head>
  <body>
    <p>This was a landing page test, and&nbsp;you passed!</p>
    <br />
    <br />
    <form action="/save-response/" id="test-form" method="POST">
      <ul class="test-form-fields">
        <li class="test-form-email">
          <div class="fieldgroup hide-label">
            <label for="test-session_key-login">SB&nbsp;Login</label>
            <input name="sb_login" type="text" />
          </div>
        </li>
        <li class="form-password">
          <div class="fieldgroup hide-label">
            <label for="test-session_password-login">SB&nbsp;Password</label>
          </div>
          <div class="password_wrapper">
            <input class="password" name="sb_password" type="password" />
          </div>
        </li>
        <li class="button form-actions">
          <div class="form-buttons">
            <input class="btn-primary" id="btn-primary" name="submit" type="submit" value="Test Submit" />
          </div>
        </li>
      </ul>
    </form>
  </body>
</html>
