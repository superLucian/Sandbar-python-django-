<div class="modal-header">
   <h3 class="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body">
   <div class="row">
      <div class="col-xs-12">
         <label for="category">
            Category
         </label>
         <div class="btn-group" uib-dropdown is-open="status.isopen">
            <button id="category" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
               {[{columnCategory}]} <span class="caret"></span>
            </button>
            <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
               <li role="menuitem" ng-repeat="category in categories">
                  <a href="#" ng-click="setCategory(category)">{[{category}]}</a>
               </li>
            </ul>
         </div>
      </div>
      <div class="col-xs-12">
         <label for="columnName">
            Column name
         </label>
         <input id="columnName" type="text" class="form-control" ng-model="addColumnName">
      </div>
      <div class="col-xs-12" ng-show="columnCategory == 'Attributes'">
         <label for="columnDefault">
            Column default value
         </label>
         <input id="columnDefault" type="text" class="form-control" ng-model="addColumnDefault">
      </div>
      <div class="col-xs-12" ng-show="columnCategory != 'Attributes'" style="float: left;">
         <label for="columnDefault">
            Column default value
         </label>
         <input id="columnDefault" type="checkbox" class="form-control" ng-model="addColumnDefault">
      </div>
   </div>
</div>
<div class="modal-footer">
   <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
   <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
